<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <div class="header-avatar" slot="start">
      <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="avatar" />
    </div>
    <ion-title class="header-title">Dashboard</ion-title>
    <div class="header-bell" slot="end">
      <ion-icon name="notifications-outline" aria-label="Notifications"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="dashboard-container">
    <app-schedule-list></app-schedule-list>
    <app-quick-stats></app-quick-stats>
    <app-pending-actions></app-pending-actions>
    <app-activity-feed></app-activity-feed>
    <app-patient-search></app-patient-search>
    <app-revenue-analytics></app-revenue-analytics>
    <app-patient-feedback></app-patient-feedback>
    <app-health-analytics></app-health-analytics>
  </div>
</ion-content>
